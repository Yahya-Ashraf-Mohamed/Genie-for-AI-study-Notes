version: "3.9"

services:
  frontend:
    build:
      context: ./FrontEnd-app  # Path to the frontend Dockerfile
    ports:
      - "3000:3000"  # Map React's development server to localhost
    volumes:
      - ./frontend:/app  # Bind mount for live updates
      - /app/node_modules  # Avoid overwriting node_modules in the container
    environment:
      - CHOKIDAR_USEPOLLING=true  # Ensures proper file watching in Docker

  backend:
    build:
      context: ./BackEnd-app  # Path to the backend Dockerfile
    ports:
      - "8001:8001"  # Map FastAPI's port to localhost
    volumes:
      - ./backend:/app  # Bind mount for live updates
    environment:
      - FASTAPI_ENV=development  # Example environment variable
